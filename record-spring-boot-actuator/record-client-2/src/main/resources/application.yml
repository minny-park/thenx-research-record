# 配置 Actuator 客户端 2 及 服务端地址
spring:
  application:
    name: Actuator 客户端 2
  boot:
    admin:
      client:
        url: http://localhost:31000
server:
  port: 31002

eureka:
  client:
    service-url:
      defaultZone: http://localhost:32000/eureka
# 添加监控规则
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS